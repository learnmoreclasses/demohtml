<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            justify-content: space-around;
        }

        nav {
            flex: 1;
            background-color: antiquewhite;
            padding: 20px;
        }

        iframe {
            flex: 15;
            background-color: aquamarine;
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <button onclick="Toggle()">Menu</button>
        <h1>Welcome to my website</h1>
    </header>
    <section>
        <nav>
            <ul>
                <li><a id="home.html" onclick="Navigate(id)">Home</a></li>
                <li><a id="login.html" onclick="Navigate(id)">Login</a></li>
                <li><a id="blog.html" onclick="Navigate(id)">Blog</a></li>
                <li><a id="shop.html" onclick="Navigate(id)">Shop</a></li>

            </ul>
        </nav>
        <iframe id="content" src="" title="Content">

        </iframe>
    </section>
    <footer>
        <h1>footer</h1>
    </footer>

    <script>
        document.getElementById('content').src = 'home.html';

        function Navigate(page) {
            // alert(page)
            document.getElementById('content').src = page;
        }

        function Toggle() {
            var nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>

</html>
